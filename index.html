<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laura game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="game">
        <h1>Laura's game <span class="game__level"></span></h1>
        <div class="game__levels">
            Level-1
        </div>
        <div class="score">
            <div class="score__top">
                <h3>Top Level :<span class="top__stage">0</span></h3>
            </div>
        </div>
        <div class="game__play">

            <div class="first__number">
                <img src="flower.png" alt="" width="300px" height="300px">
                <span class="number" id="firstNumber">0</span>
            </div>
            <div class="adding">
                <span class="operator">+</span>
            </div>
            <div class="second__number">
                <img src="flower.png" alt="" width="300px" height="300px">
                <span class="number" id="secondNumber">0</span>
            </div>
            <div class="equal">
                <span class="operator">=</span>
            </div>
            <div class="answer">
                <img src="flower.png" alt="" width="300px" height="300px">
                <input type="text" id="answerInput" autocomplete="off" class="number"></div>
        </div>
        <div class="check">
            <button id="checkButton" type="button">
                    CHECK
                </button>
        </div>
        <div class="stars" id="stars">
            <div class="star one" id="star__one">
            </div>
            <div class="star two" id="star__two">
            </div>
            <div class="star three" id="star__three">
            </div>
            <div class="star four" id="star__four">
            </div>
            <div class="star five" id="star__five">
            </div>
        </div>
        <!-- <div class="top__score">
            <h2>Stage-1</h2>
        </div> -->


    </div>
    </div>

    </div>
    <script src="main.js "></script>
</body>

</html>
